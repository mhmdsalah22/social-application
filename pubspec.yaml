name: social_application
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.10.0
  firebase_auth: ^4.4.2
  cloud_firestore: ^4.4.4
  hexcolor: ^2.0.1
  bloc: ^8.1.1
  flutter_bloc: ^8.1.1
  shared_preferences: ^2.0.20
  equatable: ^2.0.5
  fluttertoast: ^8.2.1
  image_picker: ^0.8.7+2
  firebase_storage: ^11.1.0
  intl: ^0.17.0
  uuid: ^3.0.5
  firebase_messaging: ^14.4.1
  zego_uikit_prebuilt_call: ^3.3.12
  zego_uikit_signaling_plugin: ^2.1.4
  geolocator: ^9.0.2
  google_maps_flutter: ^2.2.8


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

#  assets:
#    - assets/maptheme/theme.json




  fonts:
    - family: jannah
      fonts:
        - asset: font/ArbFONTS-Janna-LT-Regular.ttf
          weight: 700
    - family: IconBroken
      fonts:
        - asset: font/icons.ttf

